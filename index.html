<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrar weather app ⛅</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>

</head>
<body>

        <input type="text" class="cityInput" id="city-in" placeholder="enter city">
        <button onclick="getWeather()" class="btn-cty">Get weather</button>

    <div class="card">

        <div class="section">
            <span>City Name: </span>
            <p class="cityDisplay">Enter a City to get results</p>
        </div>

        <div class="section">
            <span>Temperature (°C): </span>
            <p class="tempDisplay">EMPTY</p>
        </div>

        <div class="section">
            <span> humidity Area 🌡: </span>
            <p class="humidityDisplay">EMPTY⛅</p>
        </div>

        <div class="section">
            <span> 😶‍🌫 sky info⛅: </span>
            <p class="descDisplay">EMPTY⛅</p>
        </div>


        <div class="section">
            <span>  🏜 🏝 🏜⛅: </span>
            <p class="errorDisplay">⛅</p>
        </div>






        <!-- Copy the same for the rest of the div -->

        <!--<p class="humidityDisplay" >placeholder</p> -->
        
        
    </div>  


    
</body>
</html>
